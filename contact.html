    <!-- Css file start -->

  <body>
    <!-------------------------------------- 
        Header with Navigation and Hero start
      ---------------------------------------->
    <header class="header-container">
      <!-- Navigation start -->
      <nav class="nav-container">
        <!-- Company logo start -->
        <img src="logo.jpg" alt="Company logo" class="logo-header" />
        <!-- Company logo end -->
        <ul class="nav-list">
          <li class="nav-item"><a href="index.html">Home</a></li>
          <li class="nav-item"><a href="#">Shop</a></li>
          <li class="nav-item"><a href="#">About Us</a></li>
          <li class="nav-item"><a href="#">Return Policies</a></li>
          <!-- Cart start -->
          <li class="cart-amount-container">
            <i class="cart-container fas fa-shopping-cart"></i>
            <span class="cart-amount">0</span>
          </li>
          <!-- Cart end -->
        </ul>
      </nav>
      <!-- Navigation end -->
    </header>
    <!-- Contact start -->
    <main>
      <section class="contact-form-container">
        <h1 class="contact-title">Contact form</h1>
        <form action="" class="contact-form">
          <!-- first name input start -->
          <div class="first-name-container">
            <label for="first-name" class="first-name-label">First Name</label
            ><input
              type="text"
              name="first-name"
              id=""
              class="first-name-input"
            />
          </div>
          <!-- first name input end -->

          <!-- second name input start -->
          <div class="second-name-container">
            <label for="second-name" class="second-name-label"
              >Second Name</label
            ><input
              type="text"
              name="second-name"
              id=""
              class="second-name-input"
            />
          </div>
          <!-- second name input end -->

          <!-- email input start -->
          <div class="email-container">
            <label for="email" class="email-label">Email</label
            ><input type="email" name="email" id="" class="email-input" />
          </div>
          <!-- email input end -->

          <!-- phone input start -->
          <div class="phone-container">
            <label for="phone" class="phone-label">Phone</label
            ><input type="tel" name="phone" id="" class="phone-input" />
          </div>
          <!-- phone input end -->

          <button type="submit">Submit</button>
        </form>
      </section>
    </main>
    <!-- Contact end -->

    <!-- pixel event start -->
    <script type="text/javascript">
      ttq.track("ViewContent");
    </script>
    <!-- pixel event end -->
  </body>
</html>
